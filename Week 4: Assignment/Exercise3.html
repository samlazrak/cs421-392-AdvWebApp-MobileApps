<!DOCTYPE html>
<html>
<body>

<button onclick="addDoggos()">Add a pupper</button>
<br>

<script>
function addDoggos() {
    var puppos = document.createElement("IMG");
    puppos.setAttribute("src", "https://media.wired.com/photos/59266f4ccfe0d93c47430318/master/pass/NextDraft_512536165.jpg");
    puppos.setAttribute("width", "300");
    puppos.setAttribute("height", "300");
    document.body.appendChild(puppos);
}
</script>

</body>
</html>
